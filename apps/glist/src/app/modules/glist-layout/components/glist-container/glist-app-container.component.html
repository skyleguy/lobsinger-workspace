<div class="flex flex-col h-full">
  <glist-header (menuClicked)="sideNav.toggle()"></glist-header>
  <mat-sidenav-container [hasBackdrop]="false" class="grow h-full max-h-full w-full max-w-full">
    <mat-sidenav #sideNav mode="side" position="start" [(opened)]="isOpened" [disableClose]="true">
      <glist-sidebar></glist-sidebar>
    </mat-sidenav>
    <mat-sidenav-content>
      <div class="flex flex-col h-full max-h-full">
        <glist-content class="grow overflow-y-auto"></glist-content>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
