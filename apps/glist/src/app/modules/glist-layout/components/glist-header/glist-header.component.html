<mat-toolbar color="primary" class="transition-all duration-300" [class.!h-0]="!isHeaderVisible && (deviceService.isMobile$ | async)">
  <div class="w-full flex justify-between items-center">
    <button mat-icon-button (click)="menuClicked.emit()">
      <mat-icon>menu</mat-icon>
    </button>
    <span>Glist</span>
    <button mat-icon-button>
      <mat-icon><img class="rounded-avatar" [src]="imageUrl$ | async" /></mat-icon>
    </button>
  </div>
</mat-toolbar>
