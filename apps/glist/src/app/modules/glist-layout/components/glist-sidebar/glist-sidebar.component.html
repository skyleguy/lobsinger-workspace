<div class="flex flex-column gap-2">
  <div class="flex align-items-center justify-content-center">
    <mat-icon class="scale-2 mt-3">image</mat-icon>
  </div>
  <mat-nav-list>
    <mat-list-item *ngFor="let page of pages" [routerLink]="page.route" [activated]="router.url.includes(page.route)">
      <mat-icon matListItemIcon>{{ page.icon }}</mat-icon>
      {{ page.title }}
    </mat-list-item>
  </mat-nav-list>
</div>
