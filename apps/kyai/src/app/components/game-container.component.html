@if (mysteryCoverPhotoUrl) {
  <div class="flex shrink justify-center items-center">
    <img [src]="mysteryCoverPhotoUrl" width="512" height="512" />
  </div>
}

<div class="flex grow w-full h-full max-h-full max-w-full overflow-auto justify-center items-center flex-col gap-3">
  @for (response of responses; track response) {
    <p>{{ response }}</p>
  }
</div>
