<div class="flex flex-col w-full h-full justify-between">
  <div class="flex flex-col w-full h-full items-center">
    @for (character of characters; track character.name) {
      <div class="flex flex-col" [title]="character.description">
        <div>{{ character.name }}</div>
        @if (character.imageUrl) {
          <img [src]="character.imageUrl" width="128" height="128" />
        }
      </div>
    }
  </div>

  <div class="flex flex-col w-full h-full items-center">
    @for (location of locations; track location.name) {
      <div class="flex flex-col" [title]="location.description">
        <div>{{ location.name }}</div>
        @if (location.imageUrl) {
          <img [src]="location.imageUrl" width="128" height="128" />
        }
      </div>
    }
  </div>
</div>
