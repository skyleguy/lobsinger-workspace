<div class="flex flex-column h-full overflow-y-auto p-3">
  <div class="flex justify-content-between p-2">
    <div class="flex flex-column">
      <h2 class="m-0">My Glist</h2>
      <span>This is your Grocery List! The common ingredients and their amounts have been combined.</span>
    </div>
    <div class="flex gap-2">
      <button mat-flat-button color="primary">
        <mat-icon>add</mat-icon>
        ADD RECIPES
      </button>
      <button mat-flat-button color="primary">
        <mat-icon>add</mat-icon>
        ADD A MENU
      </button>
    </div>
  </div>
  <mat-tab-group class="p-3 flex-grow-1 overflow-y-auto pt-0" mat-stretch-tabs="false" mat-align-tabs="start">
    <mat-tab label="Glist Items">
      <glist-ingredients-list></glist-ingredients-list>
    </mat-tab>
    <mat-tab label="Recipes in Glist (#)">
      <ng-container *ngTemplateOutlet="recipesInList"></ng-container>
    </mat-tab>
  </mat-tab-group>
</div>

<ng-template #recipesInList>
  hi!
  <div class="grid p-2">
    <glist-recipe-card class="col-12 md:col-6 lg:col-4 md:px-6 lg:px-6" *ngFor="let recipe of []" [recipe]="recipe"></glist-recipe-card>
  </div>
</ng-template>
