<div cdkDropList (cdkDropListDropped)="drop($event)" id="ingredient-list" class="cursor-move">
  <ng-container *ngFor="let ingredient of totalIngredients">
    <div class="flex justify-between w-full bg-white draggable-ingredient py-2" cdkDrag cdkDragBoundary="#ingredient-list">
      <div class="w-full">
        <mat-checkbox (change)="$event.checked ? ingredientChecked.next(ingredient) : null"
          >{{ ingredient.name }}
          <h5 class="m-0 subtext">{{ ingredient.amount }}</h5></mat-checkbox
        >
      </div>
      <mat-icon class="self-center cursor-grab">drag_handle</mat-icon>
    </div>
    <mat-divider></mat-divider>
  </ng-container>
  <div class="flex justify-between w-full">
    <div class="w-full">
      <mat-checkbox>
        <input
          #newItemName
          placeholder="Enter new item..."
          class="block"
          (focusout)="validateNewIngredient(newItemName.value, newItemAmount.value)"
        />
        <input
          #newItemAmount
          placeholder="Enter item amount..."
          class="block"
          (focusout)="validateNewIngredient(newItemName.value, newItemAmount.value)"
        />
      </mat-checkbox>
    </div>
  </div>
</div>
