<div cdkDropList (cdkDropListDropped)="drop($event)" id="ingredient-list" class="cursor-move">
  <ng-container *ngFor="let ingredient of totalIngredients">
    <div class="flex justify-content-between w-full bg-white draggable-ingredient py-2" cdkDrag cdkDragBoundary="#ingredient-list">
      <div class="w-full">
        <mat-checkbox
          >{{ ingredient.name }}
          <h5 class="m-0 subtext">{{ ingredient.amount }}</h5></mat-checkbox
        >
      </div>
      <mat-icon class="align-self-center cursor-grab">drag_handle</mat-icon>
    </div>
    <mat-divider></mat-divider>
  </ng-container>
  <div class="flex justify-content-between w-full">
    <div class="w-full">
      <mat-checkbox
        ><span class="subtext">Enter new item...</span>
        <h5 class="m-0 subtext">Enter Item amount...</h5></mat-checkbox
      >
    </div>
  </div>
  <mat-divider></mat-divider>
</div>
