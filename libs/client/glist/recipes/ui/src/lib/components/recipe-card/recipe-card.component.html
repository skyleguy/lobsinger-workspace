<ng-container *ngIf="recipe; else actionRecipe">
  <mat-card class="h-full cursor-pointer transition-colors transition-duration-300 gray-hover">
    <mat-card-subtitle><span class="p-2">RECIPE</span></mat-card-subtitle>
    <mat-card-title>
      <span class="p-2">{{ recipe.title }}</span>
    </mat-card-title>
    <img class="p-2" mat-card-xl-image class="w-full" [src]="recipe.image" *ngIf="recipe?.image; else defaultImage" />
    <mat-card-content>
      <mat-chip-set class="p-2">
        <mat-chip *ngFor="let tag of recipe.tags">
          {{ tag.value }}
        </mat-chip>
      </mat-chip-set>
    </mat-card-content>
    <mat-card-actions class="justify-content-between mt-auto">
      <button mat-flat-button (click)="$event.stopPropagation(); addToGlist.emit(recipe)">
        <mat-icon>add</mat-icon>
        Add to Glist
      </button>
      <button mat-icon-button (click)="$event.stopPropagation(); favoriteClicked.emit(recipe)">
        <mat-icon>{{ recipe.isFavorited ? favoritedRecipeText : unfavoritedRecipeText }}</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</ng-container>

<ng-template #actionRecipe>
  <mat-card class="h-full cursor-pointer transition-colors transition-duration-300 gray-hover">
    <mat-card-subtitle><span class="p-2">RECIPE</span></mat-card-subtitle>
    <mat-card-title>
      <span class="p-2 text-grey-500">Recipe Title</span>
    </mat-card-title>
    <ng-container *ngTemplateOutlet="defaultImage"></ng-container>
    <mat-card-content>
      <mat-chip-set class="p-2">
        <mat-chip [disabled]="true"> None </mat-chip>
      </mat-chip-set>
    </mat-card-content>
    <mat-card-actions class="justify-content-between mt-auto">
      <button mat-flat-button (click)="$event.stopPropagation()" [disabled]="true">
        <mat-icon>add</mat-icon>
        Add to Glist
      </button>
    </mat-card-actions>
  </mat-card></ng-template
>

<ng-template #defaultImage>
  <img class="p-2" mat-card-xl-image class="w-full" src="https://material.angular.io/assets/img/examples/shiba2.jpg" />
</ng-template>
