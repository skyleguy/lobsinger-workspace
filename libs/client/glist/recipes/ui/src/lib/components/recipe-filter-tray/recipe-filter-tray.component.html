<div class="flex justify-between mt-3">
  <mat-form-field>
    <mat-icon matPrefix>search</mat-icon>
    <input #searchInput matInput type="search" (keyup)="onSearchInputChange(searchInput.value)" placeholder="Search" class="search-input" />
  </mat-form-field>
  <div>
    <mat-form-field>
      <mat-label>Dish Type</mat-label>
      <mat-select [(value)]="recipeFilter.dishTypes" (closed)="emitModifiedRecipeFilter()" multiple>
        @for (type of dishTypes; track type) {
          <mat-option [value]="type">
            {{ type }}
          </mat-option>
        }
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Dish Type</mat-label>
      <mat-select [(value)]="recipeFilter.cuisineTypes" (closed)="emitModifiedRecipeFilter()" multiple>
        @for (type of cuisineTypes; track type) {
          <mat-option [value]="type">
            {{ type }}
          </mat-option>
        }
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Dish Type</mat-label>
      <mat-select [(value)]="recipeFilter.dietTypes" (closed)="emitModifiedRecipeFilter()" multiple>
        @for (type of dietTypes; track type) {
          <mat-option [value]="type">
            {{ type }}
          </mat-option>
        }
      </mat-select>
    </mat-form-field>
  </div>
</div>
