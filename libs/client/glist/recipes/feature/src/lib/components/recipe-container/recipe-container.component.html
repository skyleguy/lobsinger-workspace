<div class="flex flex-col h-full overflow-y-auto">
  <div class="flex justify-between p-2">
    <div class="flex gap-2 items-center">
      <h2 class="m-0">Recipes</h2>
    </div>
    <div class="flex gap-2">
      <button mat-flat-button color="primary" (click)="addRecipe()">
        <mat-icon>add</mat-icon>
        Add New Recipe
      </button>
    </div>
  </div>

  <mat-tab-group class="p-3 grow overflow-y-auto pt-0" mat-stretch-tabs="false" mat-align-tabs="start">
    <mat-tab label="All Recipes">
      <ng-container *ngTemplateOutlet="recipeGrid; context: { chosenRecipes: recipes, isAddCardVisible: true }"></ng-container>
    </mat-tab>
    <mat-tab label="Favorites">
      <ng-container *ngTemplateOutlet="recipeGrid; context: { chosenRecipes: favoriteRecipes }"></ng-container>
    </mat-tab>
  </mat-tab-group>
</div>

<ng-template #recipeGrid let-chosenRecipes="chosenRecipes" let-isAddCardVisible="isAddCardVisible">
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-2 py-2">
    <glist-recipe-card
      *ngFor="let recipe of chosenRecipes"
      [recipe]="recipe"
      (favoriteClicked)="toggleRecipeFavorite($event)"
      (addToGlist)="addRecipeToGlist($event)"
      (click)="routeToRecipe(recipe.id)"
    ></glist-recipe-card>
    <glist-recipe-card *ngIf="isAddCardVisible"></glist-recipe-card>
  </div>
</ng-template>
