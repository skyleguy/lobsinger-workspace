<mat-toolbar color="primary" class="transition-all duration-300" [class.!h-0]="!isHeaderVisible && (deviceService.isMobile$ | async)">
  <div class="w-full flex justify-between items-center">
    <button mat-icon-button (click)="menuClicked.emit()">
      <mat-icon>menu</mat-icon>
    </button>
    <span>Glist</span>
    <button mat-icon-button (click)="changeSignInStatus()">
      <ng-container *ngrxLet="imageUrl$ as url; suspenseTpl: defaultUser">
        @if (url) {
          <img class="rounded-avatar" [src]="url" />
        } @else {
          <mat-icon>person</mat-icon>
        }
      </ng-container>
    </button>
  </div>
</mat-toolbar>

<ng-template #defaultUser>
  <mat-icon>person</mat-icon>
</ng-template>
