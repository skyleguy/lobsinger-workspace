@if (isInitialized) {
  <div class="flex justify-between">
    @for (suggestion of suggestions; track suggestion.title) {
      <button (click)="submitPrompt.emit(suggestion.title)" [title]="suggestion.description">{{ suggestion.title }}</button>
    }
  </div>
  <div class="flex w-full h-full items-center justify-between">
    <input
      #mysteryPrompt
      class="flex grow"
      placeholder="Enter the description of the mystery you want to solve or leave blank for a random one!"
    />
    <button (click)="submitPrompt.emit(mysteryPrompt.value)">Submit</button>
  </div>
} @else {
  <div class="flex w-full h-full items-center justify-between">
    <input
      #mysteryPrompt
      class="flex grow"
      placeholder="Enter the description of the mystery you want to solve or leave blank for a random one!"
    />
    <button (click)="startMystery.emit(mysteryPrompt.value)">Start Game</button>
  </div>
}
