@if (isInitialized) {
  <div class="flex flex-col gap-3 h-full">
    <div class="flex justify-between">
      @for (suggestion of suggestions; track suggestion.title) {
        <div
          class="p-3 border border-rose-500 cursor-pointer transition duration-1000 hover:border-green-500 hover:shadow-lg hover:shadow-cyan-700"
          (click)="addToChatPrompt(suggestion.title)"
        >
          <button [title]="suggestion.description">{{ suggestion.title }}</button>
        </div>
      }
    </div>
    <div class="flex w-full h-full items-center justify-between">
      <input
        #chatMessage
        class="flex grow"
        placeholder="Enter the description of the mystery you want to solve or leave blank for a random one!"
        (keyup.enter)="addToChatPrompt(chatMessage.value)"
      />
      <button (click)="addToChatPrompt(chatMessage.value)">Submit</button>
    </div>
  </div>
} @else {
  <div class="flex w-full h-full items-center justify-between">
    <input
      #mysteryPrompt
      class="flex grow"
      placeholder="Enter the description of the mystery you want to solve or leave blank for a random one!"
      (keyup.enter)="startMysteryPrompt(mysteryPrompt.value)"
    />
    <button (click)="startMysteryPrompt(mysteryPrompt.value)">Start Game</button>
  </div>
}
