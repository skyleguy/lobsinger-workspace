<div class="flex flex-col w-full h-full">
  <div class="flex flex-col w-full h-full items-center">
    @for (character of characters; track character.name) {
      <div class="flex flex-col items-center" [title]="character.description">
        <div class="text-center">{{ character.name }}</div>
        @if (character.imageUrl) {
          <img [src]="character.imageUrl" width="128" height="128" />
        }
      </div>
    }
  </div>
</div>
