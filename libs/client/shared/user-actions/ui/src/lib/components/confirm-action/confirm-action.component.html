<div class="flex flex-column h-full p-3">
  <div class="flex-grow-1 overflow-y-auto">
    <h2>{{ data.phrase ? data.phrase : 'Are you sure you want to continue with this action?' }}</h2>
  </div>
  <div class="flex gap-2 justify-content-end">
    <button mat-flat-button color="primary" (click)="dialogRef.close(true)">
      {{ data.okayButtonText ? data.okayButtonText : 'Continue' }}
    </button>
    <button mat-button (click)="dialogRef.close()">{{ data.cancelButtonText ? data.cancelButtonText : 'Cancel' }}</button>
  </div>
</div>
